<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 4: Quiz Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div class="headerHighestContainer">
        <button id="highestScoreBtn">View highest score</button>
        <div id="highestScoreText" class="unvisible"></div>
      </div>

      <div id="timer">Timer: <span id="timerContainer">120</span></div>
    </header>

    <main>
      <h3 class="title">Coding Quiz Challenge</h3>
      <div class="quizDescription">
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds!
      </div>

      <div class="quizContainer">
        <button id="startBtn">Start Quiz</button>

        <div id="questionsContainer" class="unvisible">
          <div id="questionText"></div>
          <div id="optionButtons"></div>
        </div>

        <div id="result-container" class="unvisible">
          <h2>Quiz Results</h2>
          <span id="score"></span>
        </div>
      </div>
    </main>
  </body>
</html>
